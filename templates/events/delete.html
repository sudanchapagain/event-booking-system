{% extends "base.html" %}
{% load static %}
{% block extra_css %}
    <style>
        .form-page {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 32px;
        }

        .form-page h1 {
            margin-top: 0;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        form>span {
            margin-left: 1rem;
        }
    </style>
{% endblock extra_css %}
{% block content %}
    <div class="form-page">
        <h1>Delete Event</h1>
        <div class="danger-box">
            <p>
                Are you sure you want to delete <strong>"{{ event.title }}"</strong>? This action cannot be undone.
            </p>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="danger-button-solid">Yes, Delete Event</button>
            <span>
                <a href="{% url 'event_detail' slug=event.slug %}" class="text-muted">Cancel</a>
            </span>
        </form>
    </div>
{% endblock content %}
